        <main>
            <header>
                <h1>Library</h1>
                <button onclick="toggleNewBookForm()"><strong>NEW BOOK</strong></button>
            </header>
            <div class="bookform">
                <form>
                    <label for="title" >Title:</label>
                    <input type="text" id="form-title" value="eg. Cat in the Hat..."><br>
                    <label for="author">Author:</label>
                    <input type="text" id="form-author"><br>
                    <label for="pages"># Pages:</label>
                    <input type="number" id="form-pages"><br>
                    <label for="read">Has been read:</label>
                    <input type="checkbox" id="form-read" name="read" value="Read"><br><br>
                    <input id="form-submit" type="submit" value="Submit">
                </form>
            </div>
            <div id="wrapper">
            </div>
            <footer>
                <p>by liam - <a href="https://github.com/Aitrien">github</a></p>
            </footer>
        </main>
        
        <script src="app.js" ajax defer></script>
    </body>
